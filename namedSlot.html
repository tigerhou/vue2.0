<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>分发的内容</p>
            <p>更多分发的内容</p>
            <div slot="footer">底部信息</div>
            <template scope="props">
                <p>来自父组件的内容</p>
                <p>{{props.msg}}</p>
            </template>
            <template scope="any">
                <p>来自父组件的内容</p>
                <p>{{any.msg1}}</p>
            </template>
        </child-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('child-component', {
            template: '<div class="container"> \
                <slot msg="来自子组件的内容"></slot> \
                <slot msg1="来自子组件内容1"></slot> \
                <div class="header"> \
                    <slot name="header"></slot> \
                </div> \
                <div class="main"> \
                    <slot></slot> \
                </div> \
                <div class="footer"> \
                    <slot name="footer"></slot> \
                </div> \
                </div> '
        })
        var app = new Vue({
            el: '#app', //可以是HTMLElement，也可以是CSS选择器
            //声明应用内需要双向绑定的数据。
            //建议所有会用到的数据都预先在data内声明，
            //这样不至于将数据散落在业务逻辑中，难以维护。
            data: {}
        })
    </script>
</body>

</html>
