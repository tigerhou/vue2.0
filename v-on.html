<! DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>
    <div id="app">
        <span v-if="show">到底要不要显示</span>
        <button v-on:click="handleToggle">{{buttonName}}</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',//可以是HTMLElement，也可以是CSS选择器
            //声明应用内需要双向绑定的数据。
            //建议所有会用到的数据都预先在data内声明，
            //这样不至于将数据散落在业务逻辑中，难以维护。
            data: { 
                show:true,
                buttonName:"隐藏"
            },
            methods:{
                handleToggle:function(){
                    if(this.show){
                        this.show=false
                        this.buttonName='显示'
                    }else{
                        this.show=true
                        this.buttonName='隐藏'
                    }
                }
            }
        })
    </script>
</body>
</html>
