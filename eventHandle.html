<! DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>
    <div id="app">
        <a href="www.apple.com" @click="handleEvent('禁止打开',$event)">打开链接</a>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',//可以是HTMLElement，也可以是CSS选择器
            //声明应用内需要双向绑定的数据。
            //建议所有会用到的数据都预先在data内声明，
            //这样不至于将数据散落在业务逻辑中，难以维护。
            data: { 
                
            },
            methods:{
                    handleEvent:function(message,event){
                        event.preventDefault();
                        window.alert(message)
                    }
            }
        })
    </script>
</body>
</html>
