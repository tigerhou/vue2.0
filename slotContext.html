<! DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>
    <div id="app">
        <my-list :books="books" >
            <template slot="book" scope="props">
                <li>{{props.bookName}}</li>
            </template>
        </my-list>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-list',{
            template:'\
            <ul> \
                <slot name="book" v-for="book in books" :book-name="book.name"> \
                </slot> \
            </ul> \
            ',
            props:{
                books:{
                    type:Array,
                    default:function(){
                        return []
                    }
                }
            }
        })
        var app = new Vue({
            el: '#app',//可以是HTMLElement，也可以是CSS选择器
            //声明应用内需要双向绑定的数据。
            //建议所有会用到的数据都预先在data内声明，
            //这样不至于将数据散落在业务逻辑中，难以维护。
            data: { 
                books:[
                    {name:'《Vue.js实战》'},
                    {name:'《JavaScript语言精粹》'},
                    {name:'《JavaScript高级程序设计》'},
                ]
            }
        })
    </script>
</body>
</html>
