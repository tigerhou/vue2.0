<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>
    <div id="app">
        <template v-if="type==='name'">
            <label>用户名：</label>
            <!-- <input placeholder="输入用户名/> -->
            <input placeholder="输入用户名" key="input-name" />
        </template>
        <template v-else>
            <label>邮箱：</label>
            <!-- <input placeholder="输入邮箱"/> -->
            <input placeholder="输入邮箱" key="input-mail" />
        </template>
        <button @click="handleToggleClick">切换输入类型</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app', //可以是HTMLElement，也可以是CSS选择器
            //声明应用内需要双向绑定的数据。
            //建议所有会用到的数据都预先在data内声明，
            //这样不至于将数据散落在业务逻辑中，难以维护。
            data: {
                type: 'name'
            },
            methods: {
                handleToggleClick: function () {
                    this.type === 'name' ? this.type = 'mail' : this.type = 'name';
                }
            }
        })
    </script>
</body>

</html>
