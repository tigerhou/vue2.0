<! DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>Vue示例</title>
</head>

<body>
    <div id="app">
        <div>{{text}}</div>
        <div>{{reversedText}}</div>
        <div>{{splitWithColon}}</div>
        <div>{{computedFromApp2}}</div>
    </div>
    <div id="app2"><input type="text" v-model="inputText" placeholder="请输入"/></div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app2 = new Vue({
            el:'#app2',
            data:{
                inputText:'this is from app2'
            }
        })

        console.log(app2.inputText)

        var app = new Vue({
            el: '#app',//可以是HTMLElement，也可以是CSS选择器
            //声明应用内需要双向绑定的数据。
            //建议所有会用到的数据都预先在data内声明，
            //这样不至于将数据散落在业务逻辑中，难以维护。
            data: { 
                text:'123,456,789'
            },
            computed:{
                reversedText:function(){
                    return this.text.split(',').reverse().join(',')
                },
                splitWithColon:function(){
                    return this.reversedText.split(',').join(':')
                },
                computedFromApp2:function(){
                    return "content from: "+app2.inputText
                }

            }
        })
    </script>
</body>
</html>
